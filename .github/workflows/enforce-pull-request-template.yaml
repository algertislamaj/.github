name: Add Reviewers

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Add Reviewers
      uses: madrapps/add-reviewers@v1
      with:
        token: ${{ secrets.GH_TOKEN }}
        reviewers: albionh
        re-request-when-approved: true
        re-request-when-changes-requested: true